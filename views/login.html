<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <input class="searching" id="buscador" type="text" aria-label="Ingresá lo que quieras encontrar" name="as_word" placeholder="Buscar productos, marcas y más...">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
                <div class="dollars-hands">
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
                </div>
            </div>
            <nav>
                <ul class="first-list">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="second-list">
                    <li><a href="/views/register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/views/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
       
        </header>
        <main class="login">
            <form action="/login" method="POST">
                <input class="user" type="text" name="user" placeholder="Nombre de usuario">
                <br>
                <br>
                <input class="pass" type="password" name="pass" placeholder="Elegí tu contraseña">
                <br>
                <br>
                <input class="buttom" type="submit" value="Enviar">
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
