<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/css/register.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <input class="searching" id="buscador" type="text" aria-label="Ingresá lo que quieras encontrar" name="as_word" placeholder="Buscar productos, marcas y más...">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
                <div class="dollars-hands">
                    <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
                </div>
            </div>
            <nav>
                <ul class="first-list">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="second-list">
                    <li><a href="/views/register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/views/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main class="register">
            <form action="/register" method="POST">
                <label class="register-title"><b> Para registrarte completá los siguientes casilleros:</b></label>
                <br>
                <input class="register-name" type="text" name="name" placeholder="   Nombre y apellido">
                <br>
                <br>
                <input class="register-user" type="text" name="user" placeholder="   Nombre de usuario">
                <br>
                <br>
                <input class="register-email" type="email" name="email" placeholder="   E-mail">
                <br>
                <br>
                <label class="birth-date" for="birth_date"><b>Fecha de nacimiento</b></label>
                <br>
                <input class="birth_date" type="date" name="birth_date" id="birth_date">
                <br>
                <input class="register-addres" type="text" name="addres" placeholder="Domicilio">
                <h4 class="register-profile">Perfil del usuario</h4>
                <div class="profile">
                    <input type="radio" name="profile" value="buy" id="buy">
                    <label for="buy">Comprador</label>
                    <input type="radio" name="profile" value="sell" id="sell">
                    <label for="sell">Vendedor</label>
                </div>

                <h4 class="interests-title">Intereses</h4>
                <div class="interests">
                    <div>
                        <input type="checkbox" name="interests" value="a" id="a">
                        <label for="a">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="b" id="b">
                        <label for="b">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="c" id="c">
                        <label for="c">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="d" id="d">
                        <label for="d">Juguetería</label>
                    </div>
                    <div>
                        <input type="checkbox" name="interests" value="e" id="e">
                        <label for="e">Vida sana</label>
                    </div>
                </div>
                
                <h4 class="perfil">Elegí tu foto de usuario</h4>
                <div class="user-dates">
                <input type="file" name="avatar">
                <br>
                <br>
                <input type="password" name="pass" placeholder="Elegí tu contraseña">
                <br>
                <br>
                <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">
                <br>
                <br>
                <input class="profile-botton-submit" type="submit" value="Enviar">
                <input class="profile-botton-reset" type="reset" value="Borrar">
                <br>
                <br>
                </div>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
